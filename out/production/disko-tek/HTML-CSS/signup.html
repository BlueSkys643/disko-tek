<!DOCTYPE html>
<html>

<head>
   <link rel="shortcut icon" href = "favi.png">
   <title>Welcome to Diskotek!</title>
   <link rel = "stylesheet" href = "page.css"/>
   <script src = "page.js"></script>
</head>

<body id = "body" class = "uk-flex-center uk-height-viewport">

   <img src = "logo.png" id = "logo_watermark"></img>
   
   
   <!--CARD 1 - NAME, DATE-->
   <div id="name_date" class="uk-flex uk-flex-center uk-flex-middle menuCard">
      <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-height-expand">
         <h3>Welcome to Diskotek.</h3>
         <p>Let's get your account set up.</p>
         <div class="uk-margin input">
            <div class="uk-inline">
               <span class="uk-form-icon" uk-icon="icon: user"></span>
			      <!-- NAME INPUT-->
               <input class="uk-input" oninput = 'validateName()' id = "nameBox" type="text" aria-label="Not clickable icon" placeholder="Name" uk-tooltip = "title: Enter your first and last name.; pos: right" required>
            </div>
            <span class = "valid_icon" id = "nameValidIcon" uk-icon="icon: check"></span>
         </div>
         <div class="uk-margin input">
            <div class="uk-inline">
               <span class="uk-form-icon" uk-icon="icon: calendar"></span>
			   <!-- DATE INPUT-->
               <input class="uk-input" oninput = "validateDate()" id = "dateBox" type="date" aria-label="Not clickable icon" placeholder="Date of Birth" uk-tooltip = "title: When's your birthday?; pos: right" required>
            </div>
            <span class = "valid_icon" id = "dateValidIcon" uk-icon="icon: check"></span>
         </div>
         <button onclick = "validateCard1();" >Continue</button>
      </div>
   </div>
   
   
   
   <!--CARD 2 - EMAIL, USERNAME, PASSWORD-->
   <div id="email_username_password" class="uk-flex uk-flex-center uk-flex-middle menuCard">
      <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-height-expand">
         <h3 class="uk-card-title">Almost done!</h3>
         <p>We just need a few more things.</p>
         <div class="uk-margin input">
            <div class="uk-inline">
               <span class="uk-form-icon" uk-icon="icon: mail"></span>
			   <!-- EMAIL INPUT -->
               <input class="uk-input" oninput = "validateEmail()" id = "emailBox" type="email" aria-label="Not clickable icon" placeholder="Email" uk-tooltip = "title: Enter a valid email address.; pos: right" required>
            </div>
            <span class = "valid_icon" id = "emailValidIcon" uk-icon="icon: check"></span>
         </div>
         <div class="uk-margin input">
            <div class="uk-inline">
               <span class="uk-form-icon" uk-icon="icon: tag"></span>
			   <!-- USERNAME INPUT -->
               <input class="uk-input" oninput = "validateUsername()" id = "usernameBox" maxlength = "12" type="text" aria-label="Not clickable icon" placeholder="Username" uk-tooltip = "title: Go ahead, pick a fun username!; pos: right" required>
            </div>
            <span class = "valid_icon" id = "usernameValidIcon" uk-icon="icon: check"></span>
         </div>
         <div class="uk-margin input">
            <div class="uk-inline">
               <span class="uk-form-icon" uk-icon="icon: eye-slash"></span>
			   <!-- PASSWORD INPUT -->
               <input oninput = "validatePassword()" id = "passwordBox" class="uk-input" type="password" aria-label="Not clickable icon" placeholder="Password" uk-tooltip = "title: Gotta have that password.; pos: right" required>
            </div>
            <span class = "valid_icon" id = "passwordValidIcon" uk-icon="icon: check"></span>
         </div>
         <button onclick = "validateCard2()" >Create my account</button>
      </div>
   </div>
   
   
</body>




<script>
VANTA.TOPOLOGY({
  el: "#body",
  mouseControls: true,
  touchControls: true,
  gyroControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 5.00,
  scaleMobile: 1.00,
  color: 0xffc0cb,
  backgroundColor: 0xac6876
});
</script>

<script src = "signup.js"></script>


</html>
